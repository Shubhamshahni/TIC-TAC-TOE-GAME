<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TTT.css">
</head>

<div class="heading1">
    <h1 >TIC TAC TOE</h1>
</div>

<div class="container">

    <div class="display-msg hide">
        <p id="winner">WINNER</p>
        <button id="new-game-btn">NEW GAME</button>
    </div>


    <div class="game">

        <buttons class="button disbtn button2" id="1"></buttons>
        <buttons class="button disbtn button2" id="2"></buttons>
        <buttons class="button disbtn button2" id="3"></buttons>
    
    
        <buttons class="button disbtn button2" id="4"></buttons>
        <buttons class="button disbtn button2" id="5"></buttons>
        <buttons class="button disbtn button2" id="6"></buttons>
    
    
        <buttons class="button disbtn button2" id="7"></buttons>
        <buttons class="button disbtn button2" id="8"></buttons>
        <buttons class="button disbtn button2" id="9"></buttons>
    
    </div>
</div>

<button class="reset">Reset-Game</button>







<script src="TTT.js"></script>
</body>

</html>
